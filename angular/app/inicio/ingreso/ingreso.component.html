<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Ingreso</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" id="formRegistro">
            <!-- Nick -->
            <div class="form-group">
                <label for="loginNick" class="col-sm-4 control-label">Nick</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" ng-model="ingreso.campos.nick" name="nick" id="loginNick" placeholder="Nick">
                </div>
            </div>
            <!-- Clave -->
            <div class="form-group">
                <label for="loginPassword" class="col-sm-4 control-label">Clave</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" ng-model="ingreso.campos.password" name="password" id="loginPassword" placeholder="Clave">
                </div>
            </div>
            <!-- Errores -->
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="alert alert-warning" style="margin-bottom:0px"><b>Error: </b>mensaje de error.</div>
                </div>
            </div>
            <!-- Boton -->
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary" ng-click="ingreso.ingresar()">Ingresar</button>
                </div>
            </div>
        </form>
    </div>
</div>
