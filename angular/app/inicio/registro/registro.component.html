<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Registro</h3>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <!-- Nick -->
            <div class="form-group">
                <label for="registroNick" class="col-sm-4 control-label">Nick</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nick" ng-model="controller.campos.nick" id="registroNick" placeholder="Nick">
                </div>
            </div>
            <!-- Clave -->
            <div class="form-group">
                <label for="registroPassword" class="col-sm-4 control-label">Clave</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" ng-model="controller.campos.password" id="registroPassword" placeholder="Clave">
                </div>
            </div>
            <!-- Repita Clave -->
            <div class="form-group">
                <label for="registroPasswordRepetido" class="col-sm-4 control-label">Repita Clave</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="registroPasswordRepetido" placeholder="Clave">
                </div>
            </div>
            <!-- Nombre -->
            <div class="form-group">
                <label for="registroNombre" class="col-sm-4 control-label">Nombre</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="nombre" id="registroNombre" ng-model="controller.campos.nombre" placeholder="Nombre">
                </div>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="registroEmail" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="mail" id="registroEmail" ng-model="controller.campos.mail" placeholder="Email">
                </div>
            </div>
            <!-- Direccion -->
            <div class="form-group">
                <label for="registroDireccion" class="col-sm-4 control-label">Direccion</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="direccion" id="registroDireccion" ng-model="controller.campos.direccion" placeholder="Direccion">
                </div>
            </div>
            <!-- Error -->
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="alert alert-danger alert" style="margin-bottom:0px"><b>Error: </b>mensaje de error.</div>
                </div>
            </div>
            <!-- Boton -->
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-primary" ng-click="controller.registrar()">Registrarse</button>
                </div>
            </div>
        </form>
    </div>
</div>
