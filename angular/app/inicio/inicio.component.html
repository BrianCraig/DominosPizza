<div class="row">
    <!-- Login -->
    <div class="col-sm-6 col-sm-offset-0 col-md-4 col-md-offset-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Ingreso</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" id="formRegistro">
                    <!-- Nick -->
                    <div class="form-group">
                        <label for="loginNick" class="col-sm-4 control-label">Nick</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nick" id="loginNick" placeholder="Nick">
                        </div>
                    </div>
                    <!-- Clave -->
                    <div class="form-group">
                        <label for="loginPassword" class="col-sm-4 control-label">Clave</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="loginPassword" placeholder="Clave">
                        </div>
                    </div>
                    <!-- Errores -->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="alert alert-warning" style="margin-bottom:0px"><b>Error: </b>mensaje de error.</div>
                        </div>
                    </div>
                    <!-- Boton -->
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Registro -->
    <div class="col-sm-6 col-md-4">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Registro</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <!-- Nick -->
                    <div class="form-group">
                        <label for="registroNick" class="col-sm-4 control-label">Nick</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nick" id="registroNick" placeholder="Nick">
                        </div>
                    </div>
                    <!-- Clave -->
                    <div class="form-group">
                        <label for="registroPassword" class="col-sm-4 control-label">Clave</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" id="registroPassword" placeholder="Clave">
                        </div>
                    </div>
                    <!-- Repita Clave -->
                    <div class="form-group">
                        <label for="registroPasswordRepetido" class="col-sm-4 control-label">Repita Clave</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="registroPasswordRepetido" placeholder="Clave">
                        </div>
                    </div>
                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="registroNombre" class="col-sm-4 control-label">Nombre</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nombre" id="registroNombre" placeholder="Nombre">
                        </div>
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="registroEmail" class="col-sm-4 control-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" id="registroEmail" placeholder="Email">
                        </div>
                    </div>
                    <!-- Direccion -->
                    <div class="form-group">
                        <label for="registroDireccion" class="col-sm-4 control-label">Direccion</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="direccion" id="registroDireccion" placeholder="Direccion">
                        </div>
                    </div>
                    <!-- Error -->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="alert alert-danger alert" style="margin-bottom:0px"><b>Error: </b>mensaje de error.</div>
                        </div>
                    </div>
                    <!-- Boton -->
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
